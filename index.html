<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
  <div id="gameWrapper">
    <canvas id="game" width="800" height="800"> </canvas>
    <div id="stats">
      <h2 class="desc">Score: <span id="score">0</span></h2>
      <h2 class="desc">Generation: <span id="gen">0</span></h2>
      <canvas id="chart"></canvas>
      <h3 class="desc">Average Fitness: <span id="fit">0</span></h3>
      <hr>
      <p id="info"> You are the yellow bird, click to jump </p>
      <div id="checkbox1">
        <input type="checkbox" name="invisCheck" value="0" class="checkbox" id="invisCheck">
        <label for="invisCheck" class="checkbox"> Make other birds invisible</label><br>
        <h3 class="subStats">Speed: <span style="font-weight: normal;" id="speedLevel">1x</span></h3>
        <div class="sliderContainer">
          <input type="range" min="0" max="10" value="1" step="1" class="subStats" id="speedSlider">
          <br>
          (high speeds may affect evolution quality)
        </div>
      </div>

    </div>
  </div>
</body>

<script src="chartMaker.js"></script>
<script src="helper.js"></script defer>
<script src="rectangle.js"></script defer>
<script src="pipe.js"></script defer>
<script src="bird.js"></script defer>
<script src="connectionNode.js"></script defer>
<script src="node.js"></script defer>
<script src="genome.js"></script defer>
<script src="flock.js"></script defer>
<script src="main.js"></script defer>
</html>
